# Keybinds
set -g prefix C-a
bind-key C-a last-window
bind-key k confirm-before -p "kill-window #W? (y/n)" kill-windo
unbind %
bind | split-window -h
bind - split-window -v
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Options
set -g base-index 1
set -s escape-time 0
setw -g aggressive-resize on

set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold
 
set -g status-bg 'colour235'
set -g status-fg white
set -g status-left-length 30
set -g status-right-length 60
 
set -g default-terminal "screen-256color"
set -g status-left '#[fg=colour009]#h#[default] '
set -g status-right '#[default]  #[fg=colour009]%H:%M#[default]'
 
setw -g window-status-format '#[bg=colour235,fg=colour145]#I #[bg=colour235,fg=colour195]#10W '
#FIXME: I want to be able to use: ⮁
setw -g window-status-current-format '#[bg=colour032,fg=colour235]⮀ #[fg=black]#10W #[bg=colour235,fg=colour032]⮀'
